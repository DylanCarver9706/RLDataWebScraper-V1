<!DOCTYPE html>
<html>

<head>
    <title>Web Scraper</title>
</head>

<body>
    <div id="data"></div>

    <script>
        const dataElement = document.getElementById("data");
        fetch("/")
            .then(response => response.text())
            .then(data => {
                dataElement.innerHTML = data;
            });
    </script>
</body>

</html>
